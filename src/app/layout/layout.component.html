<app-header></app-header>
<!--app-error></app-error-->
<div class="container-fluid">
  @if(!isLoggedIn){
    <div class="d-flex justify-content-center">
      <h1>{{ title }}</h1>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary btn-sm" (click)="login()">{{ loginLabel }}</button>
    </div>
  }
  @else{
    <home></home>
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary btn-sm" (click)="logout()">{{ logoutLabel }}</button>
    </div>
  }
  <router-outlet />
</div>
<app-footer></app-footer>
