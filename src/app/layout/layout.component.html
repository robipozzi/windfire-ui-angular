    <button class="btn btn-primary btn-sm" (click)="login()">LOGIN</button>
  </div>
  }
  @else{
  <div class="d-flex justify-content-center">
    <h1>Hello, {{ title }}</h1>
  </div>
  <div class="d-flex justify-content-center">
    <p>Congratulations! Your app is running. ðŸŽ‰</p>
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-primary btn-sm" (click)="logout()">LOGOUT</button>
  </div>
  }
  <router-outlet />
</div>
<app-footer></app-footer>
